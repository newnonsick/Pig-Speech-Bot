name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Capture start time
        id: start-time
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

      - name: Build the Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/pigspeech:latest .

      - name: Capture end time and calculate build time
        id: end-time
        run: |
          END_TIME=$(date +%s)
          START_TIME=${{ env.START_TIME }}
          BUILD_DURATION=$((END_TIME - START_TIME))
          BUILD_DURATION_FORMATTED=$(printf "%d minutes %d seconds" $((BUILD_DURATION / 60)) $((BUILD_DURATION % 60)))
          echo "BUILD_DURATION=$BUILD_DURATION_FORMATTED" >> $GITHUB_ENV
          TIMESTAMP=$(TZ='Asia/Bangkok' date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "BUILD_TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV

      - name: Capture start time for push
        id: push-start-time
        run: echo "PUSH_START_TIME=$(date +%s)" >> $GITHUB_ENV

      - name: Push the Docker image
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker push ${{ secrets.DOCKER_USERNAME }}/pigspeech:latest

      - name: Capture end time for push and calculate push duration
        id: push-end-time
        run: |
          PUSH_END_TIME=$(date +%s)
          PUSH_START_TIME=${{ env.PUSH_START_TIME }}
          PUSH_DURATION=$((PUSH_END_TIME - PUSH_START_TIME))
          PUSH_DURATION_FORMATTED=$(printf "%d minutes %d seconds" $((PUSH_DURATION / 60)) $((PUSH_DURATION % 60)))
          echo "PUSH_DURATION=$PUSH_DURATION_FORMATTED" >> $GITHUB_ENV
          PUSH_TIMESTAMP=$(TZ='Asia/Bangkok' date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "PUSH_TIMESTAMP=$PUSH_TIMESTAMP" >> $GITHUB_ENV

      - name: Work Completed Notification
        run: | 
          echo "COMMIT_MESSAGE=$(git log -1 --pretty=%B)" >> $GITHUB_ENV
          curl --location "${{ secrets.DISCORD_WEBHOOK }}" --header 'Content-Type: application/json' --data '{"username": "Pig Speech", "avatar_url": "https://media.discordapp.net/attachments/1041014713816977471/1216018350908379216/pig_logo_2.jpg?ex=66de5297&is=66dd0117&hm=2296c035dd3ddeeba66bf023142ef159dbbc3aa125524d982177fad8dba7ae5d&=&format=webp&width=494&height=494", "embeds": [{"title": ":white_check_mark: Build & Push Docker Image Successful", "description": "The Docker image was built and pushed to the repository without errors. Details below:", "color": 65280, "fields": [{"name": ":whale: Docker Image", "value": "`pigspeech:latest`", "inline": false}, {"name": ":pencil: Commit Message", "value": "`${{ COMMIT_MESSAGE }}`", "inline": false}, {"name": ":computer: Build Time", "value": "`${{ env.BUILD_DURATION }}`", "inline": true}, {"name": ":rocket: Push Time", "value": "`${{ env.PUSH_DURATION }}`", "inline": true}, {"name": ":chart_with_upwards_trend: Status", "value": "`Success`", "inline": true}], "footer": {"text": "Build completed on ${{ env.BUILD_TIMESTAMP }}", "icon_url": "https://www.iconarchive.com/download/i141856/iconarchive/cute-animal/Cute-Pig.1024.png"}}]}' 